<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Verimatrix Core DRM PlayReady Test</title>
        <link rel="stylesheet" type="text/css" href="../../../node_modules/theoplayer/ui.css" />
        <script src="../../../node_modules/theoplayer/THEOplayer.js"></script>
        <script src="../../dist/drm-connector.umd.js"></script>
    </head>
    <body>
        <div id="THEOplayer" class="theoplayer-container video-js theoplayer-skin"></div>
        <script type="text/javascript">
            const element = document.querySelector('#THEOplayer');
            const player = new THEOplayer.Player(element, {
                ui: {
                    fluid: true
                },
                license: 'insert-your-license-here',
                libraryLocation: '../../../node_modules/theoplayer/'
            });

            THEOplayer.registerContentProtectionIntegration(
                'verimatrixcore',
                'playready',
                new THEOplayerDrmConnector.VerimatrixCoreDrmPlayReadyContentProtectionIntegrationFactory()
            );

            const src = '<src>';
            const licenseAcquisitionURL = 'https://multidrm.vsaas.verimatrixcloud.net/playready';
            const token = '<token>';

            player.source = {
                sources: [
                    {
                        src: src,
                        type: 'application/dash+xml',
                        contentProtection: {
                            playready: {
                                licenseAcquisitionURL: licenseAcquisitionURL
                            },
                            integration: 'verimatrixcore',
                            integrationParameters: {
                                drmToken
                            },
                            preferredKeySystems: ['playready', 'widevine', 'fairplay']
                        }
                    }
                ]
            };
        </script>
    </body>
</html>
