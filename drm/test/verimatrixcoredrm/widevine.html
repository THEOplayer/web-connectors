<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Verimatrix Core DRM Widevine Test</title>
        <link rel="stylesheet" type="text/css" href="../../../node_modules/theoplayer/ui.css" />
        <script src="../../../node_modules/theoplayer/THEOplayer.js"></script>
        <script src="../../dist/drm-connectors.umd.js"></script>
    </head>
    <body>
        <div id="THEOplayer" class="theoplayer-container video-js theoplayer-skin"></div>
        <script type="text/javascript">
            const element = document.querySelector('#THEOplayer');
            const player = new THEOplayer.Player(element, {
                ui: {
                    fluid: true
                },
                license: 'insert-your-license-here',
                libraryLocation: '/THEOplayer/'
            });

            THEOplayer.registerContentProtectionIntegration(
                'verimatrixcore',
                'widevine',
                new THEOplayerDrmConnector.VerimatrixCoreDrmWidevineContentProtectionIntegrationFactory()
            );

            const src = '<src>';
            const licenseAcquisitionURL = 'https://multidrm.vsaas.verimatrixcloud.net/widevine';
            const drmToken = '<token>';

            player.source = {
                sources: [
                    {
                        src: src,
                        type: 'application/dash+xml',
                        contentProtection: {
                            widevine: {
                                licenseAcquisitionURL: licenseAcquisitionURL
                            },
                            integration: 'verimatrixcore',
                            integrationParameters: {
                                drmToken
                            },
                            preferredKeySystems: ['widevine', 'playready', 'fairplay']
                        }
                    }
                ]
            };
        </script>
    </body>
</html>
