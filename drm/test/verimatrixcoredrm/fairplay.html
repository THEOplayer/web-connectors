<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Verimatrix Core DRM FairPlay Test</title>
        <link rel="stylesheet" type="text/css" href="../../../node_modules/theoplayer/ui.css" />
        <script src="../../../node_modules/theoplayer/THEOplayer.js"></script>
        <script src="../../dist/drm-connector.umd.js"></script>
    </head>
    <body>
        <div id="THEOplayer" class="theoplayer-container video-js theoplayer-skin"></div>
        <script type="text/javascript">
            const element = document.querySelector('#THEOplayer');
            const player = new THEOplayer.Player(element, {
                ui: {
                    fluid: true
                },
                license: 'insert-your-license-here',
                libraryLocation: '../../../node_modules/theoplayer/'
            });

            THEOplayer.registerContentProtectionIntegration(
                'verimatrixcore',
                'fairplay',
                new THEOplayerDrmConnector.VerimatrixCoreDrmFairplayContentProtectionIntegrationFactory()
            );

            const src = '<your_m3u8_stream>';
            const licenseAcquisitionURL =
                'https://multidrm.vsaas.verimatrixcloud.net/fairplay?Authorization=<your_Authorization_token>';
            const certificateURL = '<your_certificate_url>';

            player.source = {
                sources: [
                    {
                        src: src,
                        type: 'application/x-mpegurl',
                        contentProtection: {
                            fairplay: {
                                licenseAcquisitionURL: licenseAcquisitionURL,
                                certificateURL: certificateURL
                            },
                            integration: 'verimatrixcore',
                            integrationParameters: {
                                drmToken
                            },
                            preferredKeySystems: ['fairplay', 'widevine', 'playready']
                        }
                    }
                ]
            };
        </script>
    </body>
</html>
