<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CastLabs FairPlay Test</title>
        <link rel="stylesheet" type="text/css" href="../../../node_modules/theoplayer/ui.css" />
        <script src="../../../node_modules/theoplayer/THEOplayer.js"></script>
        <script src="../../dist/drm-connectors.umd.js"></script>
    </head>
    <body>
        <div id="THEOplayer" class="theoplayer-container video-js theoplayer-skin"></div>
        <script type="text/javascript">
            const element = document.querySelector('#THEOplayer');
            const player = new THEOplayer.Player(element, {
                ui: {
                    fluid: true
                },
                license: 'insert-your-license-here',
                libraryLocation: '/THEOplayer/'
            });

            THEOplayer.registerContentProtectionIntegration(
                'castlabs',
                'fairplay',
                new THEOplayerDrmConnector.CastLabsDrmFairPlayContentProtectionIntegrationFactory()
            );

            const src = '';
            const licenseAcquisitionURL = '';
            const certificateURL = '';
            const merchant = '';
            const sessionId = '';
            const userId = '';

            player.source = {
                sources: [
                    {
                        src: src,
                        type: 'application/x-mpegurl',
                        contentProtection: {
                            integration: 'castlabs',
                            fairplay: {
                                licenseAcquisitionURL: licenseAcquisitionURL,
                                certificateURL: certificateURL
                            },
                            preferredKeySystems: ['fairplay', 'widevine', 'playready'],
                            integrationParameters: {
                                merchant: merchant,
                                sessionId: sessionId,
                                userId: userId
                            }
                        }
                    }
                ]
            };
        </script>
    </body>
</html>
